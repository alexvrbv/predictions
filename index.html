<!DOCTYPE html>
<html lang="">
	<head>
		<title>Сервис подсказок адресов</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-vue/dist/style.css" />
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="wrapper wrapper--search-form search-form" id="app">
            <div class="search-form__content">
                <div class="search-form__field form-field">
                    <autocomplete
                    :search="search"
                    placeholder="Поиск адреса"
                    aria-label="Поиск адреса"
                    :get-result-value="getResultValue"
                    >
                        <template #result="{ result, props }">
                            <li v-bind="props">
                            <div class="wiki-title">
                                {{ result.description }}
                            </div>
                            <div class="" v-html="result.snippet" />
                            </li>
                        </template>
                    </autocomplete>
                </div>
            </div>
        </div>
        <script src="js/vue.min.js"></script>
        <script src="https://unpkg.com/@trevoreyre/autocomplete-vue"></script>
        <script src="js/script.js"></script>
    </body>
</html>
